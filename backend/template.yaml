AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Efference Video Training Platform Backend API v2

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11

Parameters:
  DatabaseUrl:
    Type: String
    Description: PostgreSQL database connection URL
    Default: "postgresql://admin_user:3fPkPiw4XXxzmgosMB3C@upload-video-sessions.cmz0wq0ucld0.us-east-1.rds.amazonaws.com:5432/mydb?sslmode=require"
    NoEcho: true
  JwtSecret:
    Type: String
    Description: JWT secret key
    Default: "rULk7P7ixYzLIcihHLM01F4mFebm2mRobLZy2L6Rye8"
    NoEcho: true
  SesFromEmail:
    Type: String
    Description: SES verified from email address
    Default: "noreply@efference.ai"
  AwsRegion:
    Type: String
    Description: AWS Region
    Default: "us-east-1"
  S3BucketName:
    Type: String
    Description: S3 bucket name for file uploads
    Default: "efference-egocentric"
  Environment:
    Type: String
    Default: production
    Description: Environment name
  StripeWebhookSecret:
    Type: String
    Description: Stripe webhook secret for payment verification
    Default: "whsec_EVOYH0NgejKguAnJjlY5NkH2IlwAkCcD"
    NoEcho: true
  StripeSecretKey:
    Type: String
    Description: Stripe secret key for API calls
    Default: "sk_test_51Rf9rpJPk7Zz43AWng2IAsNRyjvPpUe0e0T1FqGPlt0HmltRcASpfprVR9dPtMSc3w3kFBCRjgKMtKwt2Xs6bEJk00PeIpT65z"
    NoEcho: true

Resources:
  EfferenceApi:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_handler.handler
      Runtime: python3.11
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
          JWT_SECRET_KEY: !Ref JwtSecret
          SES_FROM_EMAIL: !Ref SesFromEmail
          S3_BUCKET_NAME: !Ref S3BucketName
          ENV: !Ref Environment
          STRIPE_WEBHOOK_SECRET: !Ref StripeWebhookSecret
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
      Policies:
        - SESCrudPolicy:
            IdentityName: !Ref SesFromEmail
        - S3CrudPolicy:
            BucketName: !Ref S3BucketName
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref ApiGateway
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref ApiGateway

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
        AllowCredentials: false

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  ApiGatewayId:
    Description: "API Gateway ID"
    Value: !Ref ApiGateway