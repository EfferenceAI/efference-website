version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/frontend
        - npm ci
    build:
      commands:
        - cd frontend/frontend
        - npm run build -- --no-lint
  artifacts:
    baseDirectory: frontend/frontend
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
  cache:
    paths:
      - frontend/frontend/node_modules/**/*